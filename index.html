<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anton Mitsev's GitHub Project</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html {
      position: relative;
    }

    html,
    body {
      height: 100%;
      min-height: 100%;
      margin: 0;
      padding: 0;
      font-size: 100%;
      color: #121416;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }

    a {
      color: #446434;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-shadow: 0 0 1px #333;
    }

    body {
      display: flex;
      flex-direction: row;
      background-color: #fafefa;
    }

    body>.container {
      display: flex;
      flex-direction: column;
      flex-basis: 1024px;
      margin: 0 auto;
    }

    body>.container>* {
      flex: 0 0 1em;
    }

    ul {
      list-style-type: none;
    }

    main {
      padding: 4rem 0;
    }

    header,
    footer {
      position: fixed;
      width: 100%;
      box-shadow: 0 0 15px 5px #ccc;
      display: flex;
      flex-direction: row;
      z-index: 1;
      background-color: #fcfcfc;
    }

    header {
      top: 0;
      height: 5rem;
      padding: 0 1rem;
    }

    footer {
      bottom:0;
      height: 3rem;
      padding: 0 1rem;
    }

    footer>p {
      flex-grow: 1;
      text-align: right;
    }
  </style>
</head>

<body>
  <header>
    <p>Projects</p>
    <ul class="menu">
      <li><a href="/http-check/">HttpCheck</a></li>
    </ul>
  </header>
  <div class="container">
    <main>
      <h1>Anton Mitsev GitHub Projects</h1>
      <p><strong>By Anton Mitsev</strong></p>
    </main>
  </div>
  <footer>
    <p>&copy; 2018-2019 <a href="https://www.tonymitsev.com/" target="_blank" alt="Anton Mitsev's personal web site">Anton Mitsev</a></p>
  </footer>
</body>

</html>
